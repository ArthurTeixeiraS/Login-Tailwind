<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class=" max-h-screen flex bg-gray-400 items-center justify-center">
    <div class="container max-w-md p-4">
        <h2 class="text-lg font-bold text-center mb-4">
            Login
        </h2>

        <div class="login-container bg-white shadow-md rounded-md space-y-4 p-2">

            <div class="email">
                <label for="email" class="block text-sm text-gray-800 ">
                    Email:
                </label>
                <input type="email" name="email" id="email" class="w-full bg-gray-50 border border-gray-300 focus: outline-transparent transition duration-200 ease-in-out">
            </div>

            <div class="senha">
                <label for="senha" class="block text-sm text-gray-800 ">
                    Senha:
                </label>
                <input type="password" name="senha" id="senha" class="w-full bg-gray-50 border border-gray-300 focus: outline-transparent transition duration-200 ease-in-out">
            </div>

            <div class="btn text-center">
                <button class="w-full text-sm bg-blue-500 hover:bg-blue-600 py-1 rounded hover: outline-none transition duration-200 ease-in-out">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
